<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="scripts.js" charset="utf-8"></script>
</head>


<body>
  
  <!--create and expense Tracker with 3 inputs (Name, Date, Amount) submitting the form sends data to a table -->
  <h1 class="heading">Expense Tracker</h1>
  <h2 class="subheading" style="color: green">Add A New Item:</h2>

  <form action="/" method="get" id="form" class="form">

    <div class="inputGroups">
      <label for="name" class="labels">Name:</label>
      <input type="text" id="name" placeholder="Where was the expense made?">
    </div>

    <div class="inputGroups">
      <label for="date" class="labels">Date:</label>
      <input type="date" id="date">
    </div>

    <div class="inputGroups">
      <label for="amount" class="labels">Amount:</label>
      <input type="number" id="amount" placeholder="How much was spent?">
    </div>


    <div class="buttonGroup">
      <button id="reset" class="resetBtn" type="reset">Clear</button>
      <button id="submitBtn" class="submitBtn" type="submit">Add Expense</button>
    </div>

</form>


  <table id="table" style="width: 80%">

    <tbody id="tableBody" class="tBody">
      <!-- First Table Row containing Headers-->
      <tr id="tableRow">
        <th class="tableHeadings">Name</th>
        <th class="tableHeadings">Date</th>
        <th class="tableHeadings">Amount</th>
        <th style="border: none" class="tableHeadings deleteHeading"></th>
      </tr>


      <!-- Second Table Row containing input value cells-->
      <tr id="formRow" style="background-color: grey">
        <td colspan style="background-color:white" id="delete">
        </td>
      </tr>



    </tbody>
  </table>


</body>

</html>
